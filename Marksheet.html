<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>

<script>
    let Grade = Number(prompt("Enter Your Marks"));

    if (Grade >= 90 && Grade <= 100) {
        
       
       
    console.log("Wow! Congratulation dear Student you passed in Grade A+ with Marks", Grade);

    } else if (Grade >= 80 && Grade < 90) {
        
        console.clear();
        console.log("Congratulation! Dear student you passed in Grade A with Marks", Grade);

    } else if (Grade >= 70 && Grade < 80) {
        
        console.log("Congratulation! Dear student you passed in Grade B with Marks", Grade);

    } else if (Grade>60 && Grade < 70) {
       
        console.log("Dear student you passed in Grade C with Marks", Grade);

    } else if (Grade<=60) {
        
        console.log("You are just Qualified Exam with Marks", Grade);
    }
    
</script>

    
</body>
</html>
